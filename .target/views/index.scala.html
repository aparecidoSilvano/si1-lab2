@(metas: List[Meta], metaForm: Form[Meta])(mensagemDeErro : String)


<!DOCTYPE html>
<html>
<head>
<title>Suas metas</title>
<meta charset="UTF-8">
<meta name=description content="">
<meta name=viewport content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap CSS -->
<link
	href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
	rel="stylesheet" media="screen">
</head>
<body>
	<div class="content">
		<div class="col-sm-5">
			<h2 class="text-center">Metas cadastradas</h2>
			<div class="table-responsive">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Titulo</th>
							<th>Data limite</th>
							<th>ID</th>
							<th>Concluida</th>
							<th>Semana do ano</th>
							

						</tr>
					</thead>
					<tbody>
						@for(meta <- metas) {
						<tr>
							<td>@meta.getNome()</td>
							<td>@meta.getDataLimite()</td>
							<td>@meta.getId()</td>
							<td>@meta.getStatus()</td>
							<td>@meta.getSemanaDaMeta()</td>
							<td>
								<form action="@routes.Application.setStatusMeta(meta.getId())"method="post">
									<input type="submit" value="feita">
								</form>
							</td>
							<td>
								<form action="@routes.Application.deletaMeta(meta.getId())"method="post">
									<input type="submit" class="btn btn-danger" value="Delete">
								</form>
							</td>
						</tr>
						}
					</tbody>
				</table>
			</div>
		</div>
		<div class="col-sm-4">
			<h2>Adiciona um Meta</h2>

			<form action="@routes.Application.novaMeta()" method="post">
				<label for="nome"> Nome: </label> <input type="text" name="nome"
				id="inputNome" class="form-control" required="required">
				<input type="date" name="dataLimite" class="form-control"></input>
				<input type="submit" class="btn btn-primary" value="Create">
			</form>
			<h2>@mensagemDeErro</h2>
			
		</div>
	</div>

		<!-- jQuery -->
		<script src="http://code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script
			src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
</body>
</html>
